<header class="head">
  <div class="contacts_head">
    <span class="contacts_label">Contact profile</span>
  </div>
</header>

<div class="top_line line"></div>
<div class="table_container">
  <div class="table_data">
    <span class="profile_name"></span>
  </div>
</div>
<div class="line"></div>

<div class="form">
  <form [formGroup]="form" action="">
    <div>
      <label for="name">First name</label><br />
      <input formControlName="name" type="text" id="name" />
      <span
        class="text-danger"
        *ngIf="(formControl['name'].touched || submitted) && formControl['name'].errors?.['required']"
        >Name is required
      </span>
    </div>
    <div>
      <label for="lastname">Last name</label><br />
      <input formControlName="username" type="text" id="lastname" />
    </div>
    <div>
      <label for="phone">Phone number</label><br />
      <input formControlName="phone" type="tel" id="phone" />
    </div>
    <div>
      <label for="email">Email</label><br />
      <input formControlName="email" type="email" id="email" />
      <span
        class="text-danger"
        *ngIf="(formControl['email'].touched || submitted) 
              && (formControl['email'].errors?.['required'] || formControl['email'].errors?.['email'])"
        >Incorrect email</span
      >
    </div>
    <div formGroupName="company">
      <div>
        <label for="company_name">Company name</label><br />
        <input formControlName="name" type="text" id="company_name" />
      </div>
      <div>
        <label for="job_title">Job Title</label><br />
        <input formControlName="position" type="text" id="job_title" />
      </div>
    </div>
  </form>

  <div class="form_buttons">
    <button routerLink="/list-contact" class="button_back">Back</button>
    <button (click)="updateUser()" class="button_edit">Edit</button>
  </div>
</div>
